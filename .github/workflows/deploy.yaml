name: Prepump BE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t javakent91/prepump-be:${{ github.sha }} .
        docker push javakent91/prepump-be:${{ github.sha }}

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.23.0' 

    - name: Install Helm
      uses: azure/setup-helm@v1

    - name: Create kubeconfig file
      run: echo "${{ secrets.KUBECONFIG }}" > ${{ github.workspace }}/kubeconfig

    - name: Set KUBECONFIG Environment Variable
      run: export KUBECONFIG=${{ github.workspace }}/kubeconfig

    - name: Create Kubernetes Namespace
      run: |
        kubectl get namespace prepump-be || kubectl create namespace prepump-be
      env:
        KUBECONFIG: ${{ github.workspace }}/kubeconfig

    - name: List Current Directory
      run: ls -la

    - name: Deploy to Kubernetes using Helm
      env:
        KUBECONFIG: ${{ github.workspace }}/kubeconfig
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: "ap-southeast-1"
      run: |
        helm upgrade --install app . \
          --set image.repository=javakent91/prepump-be \
          --set image.tag=${{ github.sha }} \
          --namespace prepump-be
